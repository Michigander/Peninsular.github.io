<!-- @Element project-bloom:

  This element is the project page of the hierarchical energy disaggregator -->

<link rel="import" href="elements.html">
<link rel="import" href="shared-styles.html">

<dom-module id="project-bloom">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

      #fixed {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
      }

      #presentation {
        position: relative;
        margin: 15%;
        width: 70%;
        height: 70%;
      }

      .section {
        height: 100%;
        width: 100%
      }


      marked-element {
        color: white;
        display: block;
        background: rgba(31, 32, 33, 0.9);
        border-radius: 5px;
        padding: 10px 30px;
        margin-bottom: 10px;
      }

      .hd-300 {
        width: 100%;
      }

    </style>

    <div id="fixed" class="hd-100"></div>
    <div id="presentation" class="hd-300">

      <video id="bloomVideo" width="100%" height="100%">
        <source src="bloom.mp4" type="media/video/bloom.mp4">
      </video>
    
    </div>

  </template>

  <script>

    Polymer({
      is: 'project-bloom',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {

        sharedElements: {
          type: Object,
          value: function() {
            return {
              'hero': this.$.presentation,
              'ripple': this.$.fixed
            }
          }
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'ripple-animation',
                id: 'ripple',
                toPage: this,
              }, {
                name: 'hero-animation',
                id: 'hero',
                toPage: this,
                timing: {
                  delay: 150
                }
              }],
              'exit': [{
                name: 'fade-out-animation',
                node: this.$.fixed
              }, {
                name: 'slide-right-animation',
                node: this.$.presentation
              }]
            }
          }
        }
      }
    });
  </script>
</dom-module>
