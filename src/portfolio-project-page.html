<!-- @Element portfolio-project-page:

  This element is the project page of the hierarchical energy disaggregator -->

<link rel="import" href="elements.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portfolio-project-page">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

      #video::before {
        position: fixed;

        background: var(--portfolio-cream-b);
        -webkit-filter: blur(10px) opacity(0.75);
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
      }

    </style>

    <video id="video" width="100%" height="100%" controls>

      <source src="{{src}}" type="video/mp4">

    </video>

  </template>

  <script>

    Polymer({
      is: 'portfolio-project-page',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {

        /**
        * The presentation video's source url.
        * @type{String}
        */
        src: {
          type: String,
          notify: true,
          observer: '_srcChange'
        },

        /**
        * The project's title text.
        * @type{String}
        */
        title: String,

        /**
        * The project's body text. (TODO: markdown?)
        * @type{String}
        */
        body: String

      },

      _srcChange: function(newval, oldval){

        console.log('===[ page video src ... old value -> ' + oldval + 'new value -> ' + newval);
        this.$.video.load();
        
      }

  });
  </script>
</dom-module>
