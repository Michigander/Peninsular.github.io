<!-- Element: portfolio-project-tile

This element is the project page of the hierarchical energy disaggregator -->

<link rel="import" href="elements.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portfolio-project-tile">

  <template>

    <style include="shared-styles">

      :host {

        display: block;
        padding: 5px 5px;
      }

      paper-material {
        background: var(--portfolio-cream-b);
        width: 95%;
        height: 100%;
      }

    </style>

    <paper-material elevation="{{this.tileData.elevation}}">
      <content></content>
    </paper-material>

  </template>

  <script>

    Polymer({
      is: 'portfolio-project-tile',

      properties: {
        tileData: Object
      }

    });

  </script>
</dom-module>
