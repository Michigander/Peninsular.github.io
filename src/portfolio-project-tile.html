<!-- Element: portfolio-project-tile

This element is the project page of the hierarchical energy disaggregator -->

<link rel="import" href="elements.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portfolio-project-tile">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

    </style>

  </template>

  <script>

    Polymer({
      is: 'portfolio-project-tile',

      properties: {
        tileData: Object
      },

      listeners: {
        'click':'_fireClick'
      },

      _fireClick: function(e){
        this.fire('project-tile-click', {data: this.tileData});
      }

    });

  </script>
</dom-module>
