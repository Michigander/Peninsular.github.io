<!-- Element: portfolio-project-tile

This element is the project page of the hierarchical energy disaggregator -->

<link rel="import" href="elements.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portfolio-project-tile">

  <template>

    <style include="shared-styles">

      :host {

        display: block;
        padding: 5px 5px;

      }

      paper-material {

        background: var(--portfolio-cream-b);
        width: 95%;
        height: 100%;

      }
      paper-fab {
        --paper-fab-background: transparent;
      }
      iron-image {

        position: absolute;
        -webkit-filter: opacity(0.75) blur(5px);
        height: 100%;
        width: 100%;
        z-index: 0;

      }

      paper-icon-button {
        height: 5vmax;
        width: 5vmax;
      }

      .overlay {
        @apply(--layout-vertical);
        @apply(--layout-center);

        position: absolute;
        z-index: 1000;

        height: 100%;
        width: 100%;

      }

      paper-card {
        font-family: futura-pt, sans-serif;
        font-style: normal;
        font-weight: 400;

        @apply(--layout-flex);
        @apply(--layout-center-center);

        --paper-card : {
          height: 75%;
          width: 75%;
          color: white;
        };

        --paper-card-background-color : rgba(0,0,0,0.75);

        --paper-card-header : {
          height: 80%;
          @apply(--layout-vertical);
          @apply(--layout-center-center);
        };

        --paper-card-header-text : {
          font-size: 3vmin;
          text-align: center;
          word-wrap: break-word;
          color: white;
        };

        --paper-card-actions : {
          @apply(--layout-horizontal);
          @apply(--layout-around-justified);
        }
      }

    </style>

    <!-- Overlay -->
    <paper-material class$="{{_computeTileClass(projectKey)}}" elevation="5">

      <div class="overlay">

        <paper-card id="card" class="project-mat" heading="{{projectTitle}}">

          <div class="card-actions">

            <paper-icon-button class="tile-icon" src="../media/icons/binoculars.svg" on-tap="_view"></paper-icon-button>

          </div>

        </paper-card>

      </div>

    </paper-material>

  </template>

  <script>

    Polymer({

      is: 'portfolio-project-tile',

      properties: {

        projectKey: Object,

        projectTitle: String,

      },

      _computeTileClass: function(projectKey){

        console.log('[/|/|] Computing tile class. Project key-> ' + projectKey );

        return 'project-' + projectKey;

      },

      _view : function(e) {

        console.log('[/|/|] Binoc hit.');
        this.fire('view',{'indicator':this.projectKey, 'targetCard' : this});

      }


    });

  </script>
</dom-module>
