<!-- Element: portfolio-project-tile

This element is the project page of the hierarchical energy disaggregator -->

<link rel="import" href="elements.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portfolio-project-tile">

  <template>

    <style include="shared-styles">

      :host {

        display: block;
        padding: 5px 5px;
      }

      paper-material {
        background: var(--portfolio-cream-b);
        width: 95%;
        height: 100%;
      }

      iron-image {
        position: absolute;
        z-index: 500;
        height: 100%;
        width: 100%
      }

      .over {
        background-color: var(--portfolio-project-primary);
        z-index: 1000;
        position: absolute;
      }
    </style>

    <paper-material elevation="{{this.tileData.elevation}}">
      <paper-icon-button class="over" icon="add"></paper-icon-button>
      <iron-image id="{{tileData.Id}}" src="../images/{{tileData.src}}" preload sizing="cover"></iron-image>

    </paper-material>

  </template>

  <script>

    Polymer({
      is: 'portfolio-project-tile',

      properties: {
        tileData: Object
      }

    });

  </script>
</dom-module>
