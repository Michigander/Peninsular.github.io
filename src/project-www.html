<!-- @Element project-www:

  This element is the project page of the hierarchical energy disaggregator -->

<link rel="import" href="elements.html">
<link rel="import" href="shared-styles.html">

<dom-module id="project-www">
  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

      #video::before {
        position: fixed;

        background: var(--portfolio-cream-b);
        -webkit-filter: blur(10px) opacity(0.75);
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
      }

    </style>

    <video id="video" width="100%" height="100%" controls>
      <source src="../media/video/bloom.mp4" type="video/mp4">
    </video>

  </template>

  <script>

    Polymer({
      is: 'project-www',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {

        sharedElements: {
          type: Object,
          value: function() {
            return {
              'fade': this.$.video
            }
          }
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'fade-in-animation',
                id: 'fade',
                toPage: this
              }],
              'exit': [{
                name: 'slide-right-animation',
                node: this.$.video
              }]
            }
          }
        }
      }
    });
  </script>
</dom-module>
