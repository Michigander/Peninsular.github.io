<!-- Element: portfolio-projects-grid

This element displays projects in an interactive grid -->

<link rel="import" href="elements.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portfolio-projects-grid">
  <template>
    <style include="shared-styles">

      :host {

        display: block;
        padding: 10px;

      }

      .tile {
        @apply(--layout-vertical);
        @apply(--layout-center-center);

        display: inline-block;
        float: left;
        vertical-align: top;

        height: calc(100% / 2 - 25px);
        width: calc(100% / 2 - 10px);

      }

    </style>

    <template is="dom-repeat" items="[[projectConfigs]]">

      <portfolio-project-tile
        class="tile"
        project-key="{{item.project}}"
        project-title="{{item.title}}"
        on-click="_onClick"></portfolio-project-tile>

    </template>

  </template>

  <script>

    Polymer({
      is: 'portfolio-projects-grid',

      properties: {

        projectConfigs: {
         type: Array,
         value: function() {
           return [];
          }
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'cascaded-animation',
                animation: 'transform-animation',
                transformFrom: 'translateY(100%)',
                transformTo: 'none',
                timing: {
                  delay: 50
                }
              }],
              'exit': [{
                name: 'fade-out-animation',
                id: 'fade',
                fromPage: this
              }]
            }
          }
        }
      },

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      attached: function() {

        // set node list
        var nodeList = Polymer.dom(this.root).querySelectorAll('.tile');
        this.animationConfig['entry'][0].nodes = Array.prototype.slice.call(nodeList);

      },

      /**
      * Configure and fire a tile-click event to show the clicked project.
      * @param{object} event
      * @return{null}
      */
      _onClick: function(event) {

        var target = event.target;

        // configure the page animation
        this.sharedElements = {
          'fade': target
        };

        this.animationConfig['exit'][0].gesture = {
          x: event.x || event.pageX,
          y: event.y || event.pageY
        };

        this.fire('tile-click', {
          indicator: event.model.item.project
        });

      }
    });
  </script>
</dom-module>
