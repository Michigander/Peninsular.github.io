<!-- Element: portfolio-projects-grid

This element displays projects in an interactive grid -->

<link rel="import" href="elements.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portfolio-projects-grid">
  <template>
    <style include="shared-styles">

      :host {
        display: block;
      }

      .tile {

        font-family: 'Frontage';

        display: inline-block;
        float: left;
        vertical-align: top;

        width: calc(100% / 2);
        height: calc(100% / 2);

        @apply(--layout-vertical);
        @apply(--layout-center-center);

      }

    </style>

    <template is="dom-repeat" items="[[projects]]">
      <portfolio-project-tile tile-data="{{item}}" class$="[[_computeTileClass(item.project)]]" on-project-tile-click="_onClick"></portfolio-project-tile>
    </template>

  </template>
  <script>
    Polymer({
      is: 'portfolio-projects-grid',

      properties: {

        projects: {
         type: Array,
         value: function() {
           return [
             {value: 1, project: 'hd'},
             {value: 2, project: 'bloom'},
             {value: 3, project: 'force'},
             {value: 4, project: 'web'},
             {value: 5, project: 'shake'}
           ]
          }
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'cascaded-animation',
                animation: 'transform-animation',
                transformFrom: 'translateY(100%)',
                transformTo: 'none',
                timing: {
                  delay: 50
                }
              }],
              'exit': [{
                name: 'ripple-animation',
                id: 'ripple',
                fromPage: this
              }, {
                name: 'hero-animation',
                id: 'hero',
                fromPage: this
              }]
            }
          }
        }
      },

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      attached: function() {
        this.async(function() {
          var nodeList = Polymer.dom(this.root).querySelectorAll('.tile');
          this.animationConfig['entry'][0].nodes = Array.prototype.slice.call(nodeList);
        });
      },

      _computeTileClass: function(project) {
        return 'tile ' + project + '-300';
      },

      /**
      * Configure and fire a tile-click event to show the clicked project.
      * @param{object} event
      * @return{null}
      */
      _onClick: function(event) {

        console.log( JSON.stringify(event.target.tagName));
        console.log( JSON.stringify(event.currentTarget.tagName));
        console.log( JSON.stringify(event.detail.data));

        // get target of click by bubbling upwards
        var target = event.target;
        while (target !== this && !target._templateInstance) {
          target = target.parentNode;
        }

        // configure the page animation
        this.sharedElements = {
          'hero': target,
          'ripple': target
        };

        this.animationConfig['exit'][0].gesture = {
          x: event.x || event.pageX,
          y: event.y || event.pageY
        };

        // fire click event
        this.fire('tile-click', {
          tile: target,
          data: event.detail.data
        });

      }
    });
  </script>
</dom-module>
