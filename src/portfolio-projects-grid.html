<!-- Element: portfolio-projects-grid

This element displays projects in an interactive grid -->

<link rel="import" href="elements.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portfolio-projects-grid">
  <template>
    <style include="shared-styles">

      :host {
        display: block;
      }

      .tile {

        font-family: 'Frontage';

        display: inline-block;
        float: left;
        vertical-align: top;

        height: calc(100% / 3 - 21px);
        width: calc(100%/3 - 10px);

        @apply(--layout-vertical);
        @apply(--layout-center-center);

      }

      iron-image {
        height: 100%;
        width: 100%
      }

    </style>

    <template is="dom-repeat" items="[[projects]]">
      <portfolio-project-tile
        class$="[[_computeTileClass(item.project)]]"
        tile-data="{{item}}"
        on-click="_onClick">
        <template is="dom-if" if="{{item.image}}">

          <iron-image id="{{item.Id}}" src="../images/{{item.src}}" preload sizing="cover"></iron-image>

        </template>
      </portfolio-project-tile>
    </template>

  </template>
  <script>
    Polymer({
      is: 'portfolio-projects-grid',

      properties: {

        projects: {
         type: Array,
         value: function() {
           return [
             {elevation: 4, project: 'hd'},
             {elevation: 4, project: 'bloom'},
             {elevation: 4, project: 'force'},
             {elevation: 4, project: 'web'},
             {elevation: 0, project: 'origin', image: true, src: 'iso3.gif', Id: 'iso3'},
             {elevation: 4, project: 'shake'},
             {elevation: 4, project: 'brick'},
             {elevation: 4, project: 'brick'},
             {elevation: 4, project: 'brick'}
           ]
          }
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'cascaded-animation',
                animation: 'transform-animation',
                transformFrom: 'translateY(100%)',
                transformTo: 'none',
                timing: {
                  delay: 50
                }
              }],
              'exit': [{
                name: 'ripple-animation',
                id: 'ripple',
                fromPage: this
              }, {
                name: 'hero-animation',
                id: 'hero',
                fromPage: this
              }]
            }
          }
        }
      },

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      attached: function() {

        // set node list
        var nodeList = Polymer.dom(this.root).querySelectorAll('.tile');
        this.animationConfig['entry'][0].nodes = Array.prototype.slice.call(nodeList);

        console.log(this.animationConfig['entry'].length);
        console.log(this.animationConfig['entry'][0].nodes.length);

      },

      _computeTileClass: function(project) {
        return 'tile ' + project + '-300';
      },

      /**
      * Configure and fire a tile-click event to show the clicked project.
      * @param{object} event
      * @return{null}
      */
      _onClick: function(event) {

        var target = event.target;

        // configure the page animation
        this.sharedElements = {
          'hero': target,
          'ripple': target
        };

        this.animationConfig['exit'][0].gesture = {
          x: event.x || event.pageX,
          y: event.y || event.pageY
        };

        this.fire('tile-click', {
          tile: target,
          data: event.model.item
        });

      }
    });
  </script>
</dom-module>
