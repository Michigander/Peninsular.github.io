<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      :host {

        font-family: "Frontage";

        --portfolio-primary-color: rgba(203,219,216,1);
        --portfolio-light-color: rgba(200,205,215,1);

        --portfolio-project-hd-primary: rgba(14, 37, 36, 0.93);
        --portfolio-project-hd-secondary: rgba(45, 27, 27, 0.6);

      }

      neon-animated-pages {
        height: 100%;
        width: 100%;
      }

      h1 {

        margin: 16px 0;

        color: #212121;

        font-size: 22px;
      }

      .title {

        text-align: center;

      }

      .card {
        height: 500px;
        margin: 24px;
        padding: 16px;
        color: black;
        border-radius: 5px;
        background-color: white;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #fff;

        font-size: 30px;
        line-height: 64px;
      }

      .hd-100 {
        background: var(--portfolio-project-hd-primary);
      }
      .hd-300 {
        background: var(--portfolio-project-hd-secondary);
      }

      .bloom-100 {
        background: var(--google-blue-100);
      }
      .bloom-300 {
        background: var(--google-blue-300);
      }

      .web-100 {
        background: var(--google-green-100);
      }
      .web-300 {
        background: var(--google-green-300);
      }

      .shake-100 {
        background: var(--google-yellow-100);
      }
      .shake-300 {
        background: var(--google-yellow-300);
      }

      .force-100 {
        background: var(--google-yellow-100);
      }
      .force-300 {
        background: var(--google-yellow-300);
      }

    </style>
  </template>
</dom-module>
