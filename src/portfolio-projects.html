<link rel="import" href="elements.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portfolio-projects">
  <template>
    <style include="shared-styles">

      :host {
        display: block;
        padding: 10px;
      }

      iron-image {
        width: 100%;
        height: 100%;
      }

    </style>

    <neon-animated-pages id="pages" selected="0">
      <portfolio-projects-grid on-tile-click="_onTileClick"></portfolio-projects-grid>
      <portfolio-project-energy on-full-click="_onFullClick"></portfolio-project-energy>
    </neon-animated-pages>

  </template>

  <script>
    Polymer({
      is: 'portfolio-projects',

      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],

      _onTileClick: function(e){
        this.$.pages.selected = 1;
      },

      _onFullClick: function(e){
        this.$.pages.selected = 0;
      }

    });
  </script>
</dom-module>
