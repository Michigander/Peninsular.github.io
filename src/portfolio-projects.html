<!-- Element: portfolio-projects-grid

This element displays projects in an interactive grid -->

<link rel="import" href="elements.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portfolio-projects">
  <template>
    <style include="shared-styles">

      :host {
        @apply(--layout-fullbleed);
        visibility: hidden;
      }

      paper-item {

        font-family: 'Frontage';
        text-align: center;

      }

      portfolio-projects-grid {

        height: 100%;
        width: 100%;

      }

    </style>

    <!-- Grid managed as set of pages -->
    <neon-animated-pages id="projects" attr-for-selected="name" selected="[[projectPage]]">

      <!-- Grid page  -->
      <portfolio-projects-grid id="grid" name="grid" on-tile-click="_onTileClick"></portfolio-projects-grid>

      <!-- Project pages -->
      <project-hd id="hd" name="hd" on-click="_onFullClick"></project-hd>

      <project-bloom id="bloom" name="bloom" on-click="_onFullClick"></project-bloom>

      <project-shake id="shake" name="shake" on-click="_onFullClick"></project-shake>

      <project-force id="force" name="force" on-click="_onFullClick"></project-force>

      <project-www id="www" name="www" on-click="_onFullClick"></project-www>

    </neon-animated-pages>

  </template>

  <script>
    Polymer({
      is: 'portfolio-projects',

      properties: {

        projectPage: {
          type: String,
          value: 'grid'
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                animatable: this.$.grid,
                type: 'entry'
              }]
            };
          }
        }

      },

      behaviors: [

        Polymer.NeonAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior

      ],

      show: function() {

        this.style.visibility = 'visible';
        this.playAnimation('entry');

      },

      /**
      * Handle a project-tile click event.
      * @param{Object} e -
      */
      _onTileClick: function(e){

        this.projectPage = e.detail.data.tag;

      },

      _onFullClick: function(e){

        this.projectPage = 'grid';

      }

    });
  </script>
</dom-module>
