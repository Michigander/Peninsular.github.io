<!-- Element: portfolio-projects-grid

This element displays projects in an interactive grid -->

<link rel="import" href="elements.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portfolio-projects">
  <template>
    <style include="shared-styles">

      :host {
        @apply(--layout-fullbleed);
        visibility: hidden;
      }

      paper-item {

        font-family: 'Frontage';
        text-align: center;

      }

      portfolio-projects-grid {

        height: 100%;
        width: 100%;

      }

    </style>

    <!-- Project Configuration Data -->
    <portfolio-project-data
      id="vault"
      project-key="{{projectSelectedName}}"
      project-config="{{projectSelectedConfig}}"></portfolio-project-data>

    <!-- Grid managed as set of pages -->
    <neon-animated-pages id="projects" attr-for-selected="name" selected="[[projectView]]">

      <!-- Grid page  -->
      <portfolio-projects-grid id="grid" name="grid" on-tile-click="_onTileClick"></portfolio-projects-grid>

      <!-- Project page -->
      <portfolio-project-page id="project" name="project" class$="project-{{projectSelectedName}}" project-data="{{projectSelectedConfig}}" on-click="_onFullClick"></portfolio-project-page>

    </neon-animated-pages>

  </template>

  <script>
    Polymer({
      is: 'portfolio-projects',

      properties: {

        projectView: {
          type: String,
          notify: true,
          value: 'grid'
        },

        projectSelectedName: {
          type: String,
          notify: true
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                animatable: this.$.grid,
                type: 'entry'
              }]
            };
          }
        }

      },

      behaviors: [

        Polymer.NeonAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior

      ],

      /**
      * Reveal the grid by playing entry animation.
      */
      show: function() {

        this.style.visibility = 'visible';
        this.playAnimation('entry');

      },

      /**
      * Handle a project-tile click event.
      * @param{Object} e - event object fired by clicking project tile
      */
      _onTileClick: function(e){

        // set the project selected
        this.projectSelected = e.detail.tag;

        /// change view from grid to project
        this.projectView = 'project';

        // update styles ( TODO : does computed class do this already? )
        this.updateStyles();

      },

      /**
      * Handle a project page click event
      * @param{Object} e - event object fired by clicking on project page
      */
      _onFullClick: function(e){

        // change view from project to grid
        this.projectView = 'grid';

      }

    });
  </script>
</dom-module>
